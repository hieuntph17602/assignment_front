<a routerLink="/admin/phones/create" class="btn btn-primary mb-3">Create</a>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">List products</h5>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let phone of phones">
                    <th scope="row">{{phone.id}}</th>
                    <td>{{phone.name}}</td>
                    <td>{{phone.desc}}</td>
                    <td>{{phone.price}}</td>
                    <td><img width="100px" src="{{phone.image}}" alt=""></td>
                    <td>
                        <app-status-btn [status]="phone.status" (changeStatus)="parentChangeStatus($event, phone)">
                        </app-status-btn>
                    </td>
                    <td>
                        <a routerLink="/admin/phones/edit/{{phone.id}}" class="btn btn-warning">Edit</a>
                    </td>
                    <td>
                        <button (click)="confirmDelete(phone.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- End Table with hoverable rows -->

    </div>
</div>
