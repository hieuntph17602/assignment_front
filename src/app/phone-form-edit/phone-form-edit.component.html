<div class="card">
    <div class="card-body">
        <h5 class="card-title">Form phone</h5>
        <form [formGroup]="phoneFormEdit" (ngSubmit)="onSubmit(phoneFormEdit.value)">
            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input formControlName="name" type="text" class="form-control" [(ngModel)]="phone.name">
                    <app-show-error [formField]="phoneFormEdit.get('name')" key="Tên sản phẩm"></app-show-error>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input formControlName="price" type="number" class="form-control" [(ngModel)]="phone.price">
                    <app-show-error [formField]="phoneFormEdit.get('price')" key="Giá sản phẩm"></app-show-error>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    <input formControlName="image" class="form-control" type="file" (change)="changeImage($event)" [(ngModel)]="phone.image">
                    <app-show-error [formField]="phoneFormEdit.get('image')" key="Ảnh sản phẩm"></app-show-error>
                    <img width="100px" src="{{phone.image}}" alt="">
                    <img [src]="imageBase64" width="100px" alt="">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea formControlName="desc" class="form-control" style="height: 100px"
                        [(ngModel)]="phone.desc"></textarea>
                    <app-show-error [formField]="phoneFormEdit.get('desc')" key="Mô tả sản phẩm"></app-show-error>
                </div>
            </div>
            <input type="hidden" formControlName="status" value="0">
            <div class="row mb-3">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="phoneFormEdit.invalid">Update</button>
                    <a routerLink="/admin/phones"><button class="btn btn-danger"
                            style="margin-left: 30px;">Cancel</button></a>
                </div>
                <div class="col-sm-10">
                </div>
            </div>
        </form><!-- End General Form Elements -->

    </div>
</div>
